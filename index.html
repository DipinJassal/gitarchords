<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS guitar</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">A maj</span>
        </div>
    
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">B maj</span>
        </div>
    
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">C maj</span>
        </div>
    
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">D maj</span>
        </div>
   
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">E maj</span>
        </div>
    
    
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">F maj</span>
        </div>

    
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">G maj</span>
        </div>
    </div>

    <audio data-key="65" src="audio/cleanchord-A.wav"></audio>
    <audio data-key="83" src="audio/cleanchord-B.wav"></audio>
    <audio data-key="68" src="audio/cleanchord-C.wav"></audio>
    <audio data-key="70" src="audio/cleanchord-D.wav"></audio>
    <audio data-key="71" src="audio/cleanchord-E.wav"></audio>
    <audio data-key="72" src="audio/cleanchord-F.wav"></audio>
    <audio data-key="74" src="audio/cleanchord-G.wav"></audio>

<script src="script.js"></script>
</body>
</html>
